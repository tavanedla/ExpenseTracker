<ion-side-menus>
  <!-- Center Content -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-royal">
      <button class="button button-icon" ng-click="showSettings()">
        <i class="icon ion-navicon-round"></i>
      </button>
      <h1 class="title">Expense Tracker</h1>
      <button class="button button-icon" ng-click="toggleAdd()">
        <i class="icon ion-plus-circled"></i>
      </button>
    </ion-header-bar>
    <ion-content ng-init="filter()">
      <ion-list>
        <ion-item ng-repeat="item in filteredData">
          Amount : {{item.amount}}<br>
          Date : {{item.date}}
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="tabs">
      <a class="tab-item" href="#alerts">
        Alerts
      </a>
      <a class="tab-item" href="#expenses">
        All expenses
      </a>
    </div>
  </ion-side-menu-content>
