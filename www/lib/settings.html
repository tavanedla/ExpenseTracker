<div class="modal">
	<ion-header-bar class="bar-secondary">
      <h1 class="title">Settings</h1>
      <button class="button button-clear button-positive" ng-click="closeSettings()">Cancel</button>
    </ion-header-bar>
    <ion-content>
    	<form ng-submit='applySettings()' class="css-form">
	    	<div class='list list-inset'>
				<label class="item item-input">
					<span class="input-label">Limit</span>
					<input type="number" ng-model="newSettings.limitMax">
				</label>
				<label class="item item-input">
					<span class="input-label">Points</span>
			  		<input type="number" ng-model="newSettings.points">
				</label>
				<label class="item item-input">
					<span class="input-label">Start Date</span>
			  		<input type="date" ng-model="newSettings.startDate">
				</label>
				<label class="item item-input">
					<span class="input-label">End Date</span>
			  		<input type="date" ng-model="newSettings.endDate">
				</label>
				<label class="item item-input item-select">
					<div class="input-label">Group by</div>
					<select ng-model="newSettings.groupBy">
						<option>Do not group</option>
						<option>Daily</option>
						<option>Weekly</option>
						<option>Monthly</option>
					</select>
				</label>
			</div>
			<div class="padding">
        	  <button type="submit" class="button button-block button-positive">Apply</button>
        	</div>
		</form>
	</ion-content>
</div>
